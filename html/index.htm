    <script>

        // Default setting of mode - if its light/dark
        if(localStorage.getItem("SW-mode") == "dark"){
            document.querySelector('body').classList.toggle('dark', true)

            if(document.getElementById("mode") != null) {
                var btn = document.getElementById("mode")
                btn.src = "../public/src/Moon.svg"
                btn.alt = "dark"
                btn.style.transform = "translate(100%)"
            }
        }
        
        function toggleMode() {
            var btn = document.getElementById("mode")
            var body = document.querySelector('body')

            if(btn.alt == 'light') {
                btn.src = "../public/src/Moon.svg"
                btn.alt = "dark"
                btn.style.transform = "translate(100%)"
                body.classList.toggle('dark', true)

                localStorage.setItem("SW-mode", "dark");
            } else {
                btn.src = "../public/src/Sun.svg"
                btn.alt = "light"
                btn.style.transform = "translate(0)"
                body.classList.toggle('dark', false)

                localStorage.setItem("SW-mode", "light");
            }
        }

        function like(postId) {
            var btn = document.getElementById('likeBtn')

            if(btn.alt == "like") {
                btn.style.display = "none"

                // fetch function for liking the post then
                btn.src = "../public/src/Red Heart.svg"
                btn.alt = "dislike"
                btn.style.display = ""
            } else {
                btn.style.display = "none"

                // fetch function for disliking the post then
                btn.src = "../public/src/Heart.svg"
                btn.alt = "like"
                btn.style.display = ""
            }
        }

        

        function addFrnd(btn, userID) {
            btn.style.display = 'none'

            if(btn.innerText == 'Add Friend') {

                // fetch func for sending reqst

                btn.innerText = 'Requset Sent'
                btn.style.display = ''
            } else {

                // fetch for revoking reqst

                btn.innerText = 'Add Friend'
                btn.style.display = ''
            }
        }

        function acceptRqst(btn, userID) {

            // fetch func for accepting reqst

            let div = btn.parentNode
            div.remove()
        }

        function unfriend(btn, userID) {

            // fetch func for unfriend someone

            let div = btn.parentNode
            div.remove()
        }
    </script>
</body>
